services:
  test-lite:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: lite
    volumes:
      - ..:/home/testuser/config_scripts:rw
    environment:
      - INSTALL_TYPE=lite
      - DOCKER_CONTAINER=1
      - CONTAINER_TYPE=lite
      - CONTAINER_NAME=config-test-lite
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true
    user: testuser
    container_name: config-test-lite

  test-full:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: full
    volumes:
      - ..:/home/testuser/config_scripts:rw
    environment:
      - INSTALL_TYPE=full
      - DOCKER_CONTAINER=1
      - CONTAINER_TYPE=full
      - CONTAINER_NAME=config-test-full
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true
    user: testuser
    container_name: config-test-full