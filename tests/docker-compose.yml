services:
  test-lite:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: lite
    volumes:
      - ..:/home/testuser/config_scripts
    environment:
      - INSTALL_TYPE=lite
      - DOCKER_CONTAINER=1
      - PATH=/home/testuser/bin:/home/testuser/config_scripts/bin:${PATH}
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true

  test-full:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: full
    volumes:
      - ..:/home/testuser/config_scripts
    environment:
      - INSTALL_TYPE=full
      - DOCKER_CONTAINER=1
      - PATH=/home/testuser/bin:/home/testuser/config_scripts/bin:${PATH}
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true