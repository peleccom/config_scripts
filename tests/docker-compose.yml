services:
  test-lite:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: lite
    volumes:
      - ..:/home/testuser/config_scripts:rw
    environment:
      - INSTALL_TYPE=lite
      - DOCKER_CONTAINER=1
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true
    user: testuser

  test-full:
    build:
      context: ..
      dockerfile: tests/Dockerfile
      target: full
    volumes:
      - ..:/home/testuser/config_scripts:rw
    environment:
      - INSTALL_TYPE=full
      - DOCKER_CONTAINER=1
    working_dir: /home/testuser/config_scripts
    tty: true
    stdin_open: true
    user: testuser