name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [lite, full]
        ubuntu: [20.04, 22.04]

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Test configuration
      run: |
        chmod +x bin/pel_test_config
        ./bin/pel_test_config --type ${{ matrix.type }} --image ubuntu:${{ matrix.ubuntu }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './bin'
        ignore_paths: 
          - './bin/*.py'
          - './bin/*.pl'
          - './bin/sunrise'